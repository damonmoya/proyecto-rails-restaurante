language: ruby
services:
- postgresql
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- bundle exec rake db:create db:migrate RAILS_ENV=test
cache:
  bundler: true
  directories:
  - node_modules
  yarn: true
install:
- bundle install
- nvm install node
- node -v
- npm i -g yarn
- yarn
deploy:
  provider: heroku
  api_key:
    secure: 
  app: prueba-rails-restaurante
  on:
    repo: damonmoya/prueba-rails-restaurante
